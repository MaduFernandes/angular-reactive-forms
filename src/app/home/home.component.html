<div>
  <h3>Adicionar planos de ações: </h3>
  <mat-button-toggle (click)="adicionarPlanoAcao()">Novo plano ação</mat-button-toggle>
  <div [formGroup]="form">
    <ng-container formArrayName="planoAcao" style="display: flex; align-items:center; justify-content: space-between; width: 100%;">
      <ng-container *ngFor="let planoAcao of planoAcaoForm.controls; let i = index">
        <mat-accordion [formGroup]="planoAcao">
          <mat-expansion-panel (opened)="estadoPanel = true" (closed)="estadoPanel = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Self aware panel
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="col-12">
              <mat-form-field class="example-full-width">
                <mat-label>Plano ação</mat-label>
                <input matInput formControlName="descPlanoAcao">
              </mat-form-field>
            </div>
            <div class="12">
              <mat-form-field class="example-full-width">
                <mat-label>Ação</mat-label>
                <input matInput formControlName="acao">
              </mat-form-field>
            </div>
            <mat-button-toggle (click)="removerPlanoAcao(i)">Excluir plano ação</mat-button-toggle>
          </mat-expansion-panel>
        </mat-accordion>
      </ng-container>
    </ng-container>
  </div>
</div>
